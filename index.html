<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montaga:regular" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="./burger.css">
    <title>ZERNO</title>
</head>

<body>
    <header class="header header__pos">
        <div class="container">
            <div class="header-wrapper header-wrapper__pos">
                <div class="logo">
                    <img src="./assets/svg/Group 1.svg" alt="logo" class="logo-image">
                    <p class="logo-text logo-text__pos">ZERNO</p>
                </div>
                <nav class="nav nav__pos">
                    <ul class="nav-items nav-items__pos">
                        <li class="nav-item">Главная</li>
                        <li class="nav-item">О нас</li>
                        <li class="nav-item">Меню</li>
                        <li class="nav-item">Акции</li>
                        <li class="nav-item">Контакты</li>
                    </ul>
                </nav>
                <div class="contacts contacts__pos">
                    <div class="instagram instagram__pos">
                        <i class="fa-brands fa-instagram contacts-item"></i>
                        <p class="contacts-text contacts-text__pos">ZERNO_COFFEE</p>
                    </div>
                    <div class="phone phone__pos">
                        <p class="phone-number">+375 (29) 123-45-67</p>
                    </div>
                    <div class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                </div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="main-wrapper">
                <div class="menu">
                    <nav>
                        <li><a href="#" class="burger-menu-item">Главная</a></li>
                        <li><a href="#" class="burger-menu-item">О нас</a></li>
                        <li><a href="#" class="burger-menu-item">Менюс</a></li>
                        <li><a href="#" class="burger-menu-item">Акции</a></li>
                        <li><a href="#" class="burger-menu-item">Контакты</a></li>
                    </nav>
                </div>
                <div class="main-image">
                    <div class="text-wrapper">
                        <h1 class="text-wrapper-item none">Обжариваем и варим
                            лучший кофе в Минске</h1>
                        <p class="text-wrapper-item none">Ароматный кофе, свежая выпечка и хорошее
                            настроение всегда ждут вас в нашей кофейне</p>
                        <button class="button none">ЗАБРОНИРОВАТЬ СТОЛИК</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a8ea63a06c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
